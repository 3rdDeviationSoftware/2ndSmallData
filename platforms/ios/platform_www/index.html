<html>
    <head>
        <style>
            .myInputs {
                vertical-align: middle;
                background-color: slategray;
            }
            input[type="image"] {
                position: relative;
                display: block;
                margin : 0 auto;
            }
            input[type="text"] {
                position: relative;
                display: block;
                margin: 0 auto;
            }
            label {
                top: auto;
                color: white;
                display: block;
                text-align: center;
            }
        </style>
        <script type="text/javascript">
            function clearThis(target){
                target.value= "";
            }
        </script>
        <script type="text/javascript">
            function addEvent(){
                var event = {"stuff" : document.getElementById("eventInput").value}
                document.getElementById("eventInput").value="";
                var myJson = JSON.stringify(event);
                var fw = new FileWriter("/Documents/test.txt");
                fw.write(myJson);
                var fr = new FileReader("/Documents/test.txt");
                var output = fr.readAsText();
                event = JSON.parse(output);
                alert(event.stuff);
            }
        </script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">

            // Wait for device API libraries to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);

            // device APIs are available
            //
            function init() {
                document.addEventListener("deviceready", onDeviceReady, true);
            }
            function onDeviceReady() {
                window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFS, fail);
            }

            function gotFS(fileSystem) {
                fileSystem.root.getFile("readme.txt", null, gotFileEntry, fail);
            }

            function gotFileEntry(fileEntry) {
                fileEntry.file(gotFile, fail);
            }

            function gotFile(file){
                readDataUrl(file);
                readAsText(file);
            }

            function readDataUrl(file) {
                var reader = new FileReader();
                reader.onloadend = function(evt) {
                    console.log("Read as data URL");
                    console.log(evt.target.result);
                };
                reader.readAsDataURL(file);
            }

            function readAsText(file) {
                var reader = new FileReader();
                reader.onloadend = function(evt) {
                    console.log("Read as text");
                    console.log(evt.target.result);
                };
                reader.readAsText(file);
            }

            function fail(error) {
                console.log(error.code);
            }
            function gotFileWriter(writer) {
                writer.onwriteend = function(evt) {
                    console.log("contents of file now 'some sample text'");
                    writer.truncate(11);
                    writer.onwriteend = function(evt) {
                        console.log("contents of file now 'some sample'");
                        writer.seek(4);
                        writer.write(" different text");
                        writer.onwriteend = function(evt){
                            console.log("contents of file now 'some different text'");
                        }
                    };
                };
                writer.write("some sample text");
            }
        </script>
    </head>
    <body class="myInputs">
        <div>
            <label class="centerLabel">
                Enter event here:
            </label>
            <input type="text" id="eventInput" value="">
            <input type="image" id="submitEvent" src="Submit.png" onclick="addEvent()">
            <input type="image" id="analyze" src="analyze.png" onclick="location.href='analyzeMenu.html'">
            <input type="image" id="tags" src="Tags.png" onclick="location.href='tagsMenu.html'">
        </div>
    </body>
</html>
